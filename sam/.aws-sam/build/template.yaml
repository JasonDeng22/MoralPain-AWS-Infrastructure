AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam

  Sample SAM Template for sam

  '
Globals:
  Function:
    Timeout: 20
Parameters:
  ec2IPAddress:
    Type: String
    Default: cfn-ec2-vpc-sg::EC2InstanceIP
  privateSubnet1:
    Type: String
    Default: cfn-ec2-vpc-sg::PrivateSubnet1
  privateSubnet2:
    Type: String
    Default: cfn-ec2-vpc-sg::PrivateSubnet2
Resources:
  TypeDBGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetSubmissions
      CodeUri: TypeDBGetFunction
      Policies:
      - AmazonVPCFullAccess
      Handler: edu.uva.cs.moralpain.TypeDBGet::handleRequest
      Runtime: java11
      VpcConfig:
        SecurityGroupIds:
        - Fn::ImportValue: cfn-ec2-vpc-sg-SGID1
        SubnetIds:
        - Fn::ImportValue: cfn-ec2-vpc-sg-privatesubnet1
        - Fn::ImportValue: cfn-ec2-vpc-sg-privatesubnet2
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          EC2_IP_ADDRESS:
            Fn::ImportValue: cfn-ec2-vpc-sg-ec2instanceip
          DATABASE_NAME: test
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /submissions
            Method: get
    Metadata:
      SamResourceId: TypeDBGetFunction
  TypeDBPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PostSubmissions
      CodeUri: TypeDBPostFunction
      Policies:
      - AmazonVPCFullAccess
      Handler: edu.uva.cs.moralpain.TypeDBPost::handleRequest
      Runtime: java11
      VpcConfig:
        SecurityGroupIds:
        - Fn::ImportValue: cfn-ec2-vpc-sg-SGID1
        SubnetIds:
        - Fn::ImportValue: cfn-ec2-vpc-sg-privatesubnet1
        - Fn::ImportValue: cfn-ec2-vpc-sg-privatesubnet2
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          EC2_IP_ADDRESS:
            Fn::ImportValue: cfn-ec2-vpc-sg-ec2instanceip
          DATABASE_NAME: test
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /submissions
            Method: post
    Metadata:
      SamResourceId: TypeDBPostFunction
Outputs:
  TypeDBGetApi:
    Description: API Gateway endpoint URL for Prod stage for TypeDB Get function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/submissions/
  TypeDBGetFunction:
    Description: TypeDB Get Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TypeDBGetFunction
      - Arn
  TypeDBGetFunctionIamRole:
    Description: Implicit IAM Role created for TypeDB Get function
    Value:
      Fn::GetAtt:
      - TypeDBGetFunctionRole
      - Arn
